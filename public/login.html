<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

            loggedInUser = localStorage.getItem("loggedInUser");

            if (loggedInUser) {
                window.location.href = "shop.html";
                return;
            }

            $("#login-btn").click(function(e){
                e.preventDefault();

                const username = $("input[name='username']").val();
                const password = $("input[name='password']").val();

                if (!username || !password) {
                    mostrarError("Por favor, completa todos los campos.");
                    return;
                }

                const url = "/dsaApp/game/users/login";

                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "nombre": username,
                        "password": password
                    })
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error("Usuario o contraseña incorrectos");
                        }
                    })
                    .then(data => {
                        localStorage.setItem("loggedInUser", data.username);
                        window.location.href = "shop.html";
                    })
                    .catch(error => {
                        mostrarError("Error: " + error.message);
                    });
            });

            $("#registro-btn").click(function(){
                window.location.href = "register.html";
            });
        });

        function mostrarError(mensaje) {
            const toastElement = document.getElementById('toastError');
            const toastBody = document.getElementById('toastMensaje');

            toastBody.textContent = mensaje;

            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
</head>
<body>

<div id="template-bg-1">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-secondary">
        <div class="card p-4 text-light bg-dark mb-5" style="width: 100%; max-width: 400px;">
            <div class="card-header text-center border-bottom border-secondary">
                <h3>Error404: LogIn</h3>
            </div>
            <div class="card-body w-100">
                <form name="login">
                    <div class="input-group mt-3">
                        <span class="input-group-text bg-secondary text-white border-0">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Usuario" name="username">
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text bg-secondary text-white border-0">
                            <i class="fas fa-key"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="Contraseña" name="password">
                    </div>

                    <div class="mt-4">
                        <button type="button" class="btn btn-secondary w-100" id="login-btn">Acceder</button>
                    </div>
                </form>
            </div>
            <div class="card-footer border-top border-secondary mt-3 pt-3 text-center">
                <button type="button" class="btn btn-link text-white text-decoration-none" id="registro-btn">
                    ¿No tienes cuenta? Regístrate
                </button>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toastError" class="toast text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastMensaje">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
