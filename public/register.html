<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
        }
        .strength-bar {
            width: 100%;
            height: 6px;
            border-radius: 4px;
            margin-top: 5px;
            background: #555;
        }
    </style>

    <script defer>
        $(document).ready(function(){

            loggedInUser = localStorage.getItem("loggedInUser");

            if (loggedInUser) {
                window.location.href = "shop.html";
                return;
            }

            $("#passwordField").on("input", function () {
                evaluarFuerza($(this).val());
            });

            $("#togglePassword").click(function () {
                const field = $("#passwordField");
                const type = field.attr("type") === "password" ? "text" : "password";
                field.attr("type", type);
                $(this).toggleClass("fa-eye fa-eye-slash");
            });

            $("#togglePassword2").click(function () {
                const field = $("#passwordField2");
                const type = field.attr("type") === "password" ? "text" : "password";
                field.attr("type", type);
                $(this).toggleClass("fa-eye fa-eye-slash");
            });

            $("#register-btn").click(function(e){
                e.preventDefault();

                const username = $("input[name='username']").val();
                const email = $("input[name='email']").val();
                const password = $("input[name='password']").val();
                const confirmPassword = $("input[name='confirm_password']").val();

                if (!username || !email || !password || !confirmPassword) {
                    mostrarNotificacion("Por favor, completa todos los campos.", "error");
                    return;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    mostrarNotificacion("El formato del correo no es válido.", "error");
                    return;
                }

                if (password !== confirmPassword) {
                    mostrarNotificacion("Las contraseñas no coinciden.", "error");
                    $("input[name='password']").val("");
                    $("input[name='confirm_password']").val("");
                    evaluarFuerza("");
                    return;
                }

                if (!/(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}/.test(password)) {
                    mostrarNotificacion("Contraseña débil: debe tener mayúscula, minúscula, número y mínimo 8 caracteres.", "error");
                    return;
                }

                const url = "/dsaApp/game/users/register";

                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "nombre": username,
                        "password": password,
                        "email": email
                    })
                })
                    .then(response => {
                        if (response.status === 201) {
                            return response.json();
                        } else if (response.status === 409) {
                            throw new Error("El usuario ya existe");
                        } else if(response.status === 410){
                            throw new Error("El correo ya está registrado");
                        }
                        else {
                            throw new Error("Error en el registro (status: " + response.status + ")");
                        }
                    })
                    .then(data => {
                        mostrarNotificacion("Usuario registrado correctamente: " + username, "exito");

                        setTimeout(() => {
                            window.location.href = "login.html";
                        }, 2000);
                    })
                    .catch(error => {
                        mostrarNotificacion("Error: " + error.message, "error");
                    });
            });

            $("#login-btn").click(function(){
                window.location.href = "login.html";
            });
        });

        function mostrarNotificacion(mensaje, tipo) {
            const toastElement = document.getElementById('miToast');
            const toastBody = document.getElementById('toastBody');

            toastBody.textContent = mensaje;

            toastElement.classList.remove('text-bg-danger', 'text-bg-success');

            if (tipo === "exito") {
                toastElement.classList.add('text-bg-success');
            } else {
                toastElement.classList.add('text-bg-danger');
            }

            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }

        function evaluarFuerza(pass) {
            const bar = $("#strengthBar");
            if (!pass) {
                bar.css("background", "#555");
            } else if (pass.length < 4) {
                bar.css("background", "red");
            } else if (pass.length < 8) {
                bar.css("background", "yellow");
            } else if (/(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}/.test(pass)) {
                bar.css("background", "green");
            } else {
                bar.css("background", "yellow");
            }
        }
    </script>

</head>
<body>
<div id="template-bg-1">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-secondary">
        <div class="card p-4 text-light bg-dark mb-5" style="width: 100%; max-width: 400px;">
            <div class="card-header text-center border-bottom border-secondary">
                <h3>Error404: SignUp</h3>
            </div>
            <div class="card-body w-100">
                <form name="register">
                    <div class="input-group mt-3">
                        <span class="input-group-text bg-secondary text-white border-0">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Usuario" name="username">
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text bg-secondary text-white border-0">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" placeholder="user@email.com" name="email">
                    </div>

                    <div class="password-wrapper mt-3">
                        <div class="input-group">
                            <span class="input-group-text bg-secondary text-white border-0">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Contraseña" name="password" id="passwordField">
                        </div>
                        <i class="fa-solid fa-eye-slash toggle-password" id="togglePassword"></i>
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>

                    <div class="password-wrapper mt-3">
                        <div class="input-group">
                            <span class="input-group-text bg-secondary text-white border-0">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Repetir Contraseña" name="confirm_password" id="passwordField2">
                        </div>
                        <i class="fa-solid fa-eye-slash toggle-password" id="togglePassword2"></i>
                    </div>

                    <div class="mt-4">
                        <button type="button" class="btn btn-secondary w-100" id="register-btn">Registrarse</button>
                    </div>
                </form>
                <div class="card-footer border-top border-secondary mt-3 pt-3 text-center">
                    <button type="button" class="btn btn-link text-white text-decoration-none" id="login-btn">
                        ¿Estás registrado ya? Inicia sesión
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="miToast" class="toast border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastBody">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

</body>
</html>
